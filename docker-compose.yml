version: "3.0"


services:
  db:
    image: mysql
    restart: always
    ports:
    - 3306:3306
    environment:
      - MYSQL_PASSWORD=examplepassword
      - MYSQL_USER=regex
      - MYSQL_DATABASE=regex_scripter
      - MYSQL_ROOT_PASSWORD=examplepassword
  regex_scripter:
    build:
      context: .
    environment:
      - TOKEN=
    depends_on:
      - db